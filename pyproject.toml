[tool.ruff]
target-version = "py311"
line-length = 120
cache-dir = "../storage_bundle/ruff_cache"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.pytest.ini_options]
cache_dir = "../storage_bundle/pytest_cache"
DJANGO_SETTINGS_MODULE = "quant_trading_site.settings"
pythonpath = ["."]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = false
exclude = [
  "trading/migrations",
  "storage_bundle",
]
