name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          ruff check .
      - name: Lint (Gradual Quality Rules)
        run: |
          ruff check trading/error_contract.py trading/context_processors.py trading/notifications_cache.py trading/profile.py trading/signals.py --select B,I,UP,SIM
      - name: Type Check (Critical Paths)
        run: |
          python -m mypy trading/error_contract.py trading/context_processors.py trading/notifications_cache.py trading/profile.py trading/signals.py
      - name: Tests
        env:
          DJANGO_SETTINGS_MODULE: quant_trading_site.settings
          DJANGO_DEBUG: "1"
        run: |
          pytest -q
